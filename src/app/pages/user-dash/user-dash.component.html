
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <ul>
        <li><a href="#">View Books</a></li>
        <li><a href="#">Maintenance</a></li>
        <li><a href="#">Return Book</a></li>
        <li><a href="#">View Users</a></li>
        <li><a href="#">Approval Requests</a></li>
        <li><a href="#">All Orders</a></li>
        <li><a href="#">My Orders</a></li>
      </ul>
    </div>
  
    <!-- Main content -->
    <div class="main-content">
      <!-- Header -->
      <div class="header">
        <h1>Library Management System</h1>
        <div class="user-controls">
          <span>Hi, Admin</span>
          <button class="profile-btn">Profile</button>
          <button class="logout-btn">Log Out</button>
        </div>
      </div>
  
      <!-- Search and Results -->
      <div class="search-section">
        <input [(ngModel)]="searchTitle" placeholder="Search for a book" />
<button (click)="searchBooks()">Search</button>

<ul>
  <li *ngFor="let book of books">{{ book.title }} by {{ book.author}}</li>
</ul>
      </div>
  
      <!-- Results Info -->
      <div class="results-info">
        <h3>Showing Results</h3>
      </div>
  
      <!-- Books Table -->
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Book Author</th>
              <th>Price</th>
              <th>Availability</th>
              <th>Order</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><button class="order-btn">Order</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
